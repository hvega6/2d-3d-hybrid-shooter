<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Loading screen with slideshow and social media links for a 3D platform first-person shooter game.">
</head>
<body>
  <header class="social-media">
    <a href="#" aria-label="Facebook"><img src="icon-facebook.png" alt="Facebook"></a>
    <a href="#" aria-label="Twitter"><img src="icon-twitter.png" alt="Twitter"></a>
    <a href="#" aria-label="Instagram"><img src="icon-instagram.png" alt="Instagram"></a>
  </header>
  <main class="loading-screen">
    <section class="slideshow">
      <div class="slides">
        <!-- Slides will go here -->
      </div>
    </section>
    <aside class="thumbnails">
      <!-- Thumbnails will go here -->
    </aside>
  </main>
  <footer class="progress-bar">
    <div class="progress"></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
