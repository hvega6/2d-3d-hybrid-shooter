<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Character Generator</h1>
    <form id="character-form">
      <input type="text" id="prompt" placeholder="Enter prompt" required>
      <input type="text" id="character-name" placeholder="Enter character name" required>
      <button type="submit">Generate Character</button>
    </form>
    <div id="character-output"></div>
    <div id="character-list"></div>
  </div>
  <script src="clientAPI.js"></script>
</body>
</html>
